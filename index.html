<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mii Profile Picture</title>
  <style>
    :root{
      --bg1: #020024;
      --bg2: #00002b;
      --bg3: #1a004a;
      --card: rgba(255,255,255,0.03);
      --accent: #7c5cff;
      --muted: rgba(255,255,255,0.7);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #fff;
      background: linear-gradient(0deg, var(--bg1) 0%, var(--bg2) 45%, var(--bg3) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
    }

    .wrapper{
      width:100%;
      max-width:900px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:1.25rem 1.5rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    header h1{
      margin:0;
      font-family:"Times New Roman", Times, serif;
      font-size:1.6rem;
      letter-spacing:0.2px;
    }

    header p.lead{
      margin:0.25rem 0 1rem 0;
      color:var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:1rem;
    }

    @media (max-width:880px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background:var(--card);
      padding:0.9rem;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.02);
    }

    label{
      display:block;
      font-size:0.9rem;
      margin-bottom:0.25rem;
      color:#fff;
    }

    textarea{
      width:100%;
      min-height:160px;
      max-height:320px;
      resize:vertical;
      padding:0.6rem;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(0,0,0,0.25);
      color:#fff;
      font-family:monospace;
      box-sizing:border-box;
      outline:none;
    }

    .controls{
      margin-top:0.6rem;
      display:flex;
      gap:0.5rem;
      flex-wrap:wrap;
    }

    button{
      padding:0.5rem 0.8rem;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.06);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }

    button.primary{
      background:linear-gradient(180deg, var(--accent), #5a3be0);
      border: none;
      box-shadow: 0 4px 14px rgba(124,92,255,0.12);
    }

    .preview-area{
      display:flex;
      flex-direction:column;
      gap:0.5rem;
      align-items:center;
      justify-content:flex-start;
    }

    .preview-canvas{
      width:280px;
      height:280px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .muted{
      color:var(--muted);
      font-size:0.85rem;
    }

    .disclaimer{
      margin-top:0.75rem;
      font-size:0.82rem;
      color: #ffd7d7;
      background:rgba(0,0,0,0.18);
      padding:0.5rem;
      border-radius:6px;
      border:1px solid rgba(255,0,0,0.06);
    }

    footer{
      margin-top:0.9rem;
      display:flex;
      justify-content:space-between;
      gap:1rem;
      align-items:center;
      color:var(--muted);
      font-size:0.85rem;
    }
  </style>
</head>
<body>
  <div class="wrapper" role="main">
    <header>
      <h1>Mii Profile Creator</h1>
      <p class="lead">Paste your Mii export data below to generate a profile image. More features may be added soon</p>
    </header>

    <main class="grid" aria-label="Mii profile maker">
      <section class="card" aria-labelledby="input-heading">
        <h2 id="input-heading" style="margin-top:0; font-family:'Times New Roman', Times, serif;">Mii Data Input</h2>

        <label for="mii-data">Paste Mii data</label>
        <textarea id="mii-data" name="mii-data" placeholder="Paste mii data in this text box (Base64)" aria-describedby="mii-help"></textarea>
        <div id="mii-help" class="muted" style="margin-top:0.4rem;">
        </div>

        <div class="controls" style="margin-top:0.6rem;">
          <button id="parse-btn" class="primary" type="button">Render Mii!</button>
          <button id="clear-btn" type="button">Clear</button>
          <button id="sample-btn" type="button">Load Example</button>
        </div>

        <div id="messages" class="muted" style="margin-top:0.6rem;" aria-live="polite"></div>

        <div class="disclaimer" role="note">
          Disclaimer: This site is not affiliated with Nintendo in any way.
        </div>
      </section>

      <aside class="card preview-area" aria-labelledby="preview-heading">
        <h2 id="preview-heading" style="margin:0; font-family:'Times New Roman', Times, serif;">Preview</h2>
        <div class="preview-canvas" id="preview">
          <span class="muted">No preview yet - render your Mii first.</span>
        </div>

        <div style="width:100%; display:flex; justify-content:space-between; gap:0.5rem; margin-top:0.6rem;">
          <div class="muted">Width: <span id="preview-width">—</span></div>
          <div class="muted">Height: <span id="preview-height">—</span></div>
        </div>
      </aside>
    </main>

    <footer>
      <div>Made by FlakeOrg</div>
    </footer>
  </div>
</body>
</html>
